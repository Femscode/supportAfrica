<!DOCTYPE html>
<html lang="en">
<head>
	<!-- Meta tags -->
	<title>Request for basic amenities</title>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<!-- stylesheets -->
	<link rel="stylesheet" href="css/style.css">
	<!-- google fonts  -->
	<link href="//fonts.googleapis.com/css?family=Roboto+Condensed:300,300i,400,400i,700,700i" rel="stylesheet">
	<link href="//fonts.googleapis.com/css?family=Josefin+Sans:300,400,400i,700" rel="stylesheet">
</head>
<body>
	<div class="w3ls-banner">
	<div class="heading">
				<h1>Request Application Form</h1>
	</div>
		<div class="container">
			<div class="heading">
				<h2>Application</h2>
				<p>Please fill out the application form carefully</p>
			</div>
			<div class="agile-form">
				<form action="/" method="post">
					<ul class="field-list">
						<li> 
							<label class="form-label">
							   Alternative E-Mail Address
							   <span class="form-required"> * </span>
							</label>
							<div class="form-input">
								<input type="email" name="email" placeholder="" required>
							
							</div>
						</li>
						
						<li> 
							<label class="form-label">
							   Alternative Mobile Number
							   <span class="form-required"> * </span>
							</label>
							<div class="form-input">
								<input type="text" name="mobile_number" placeholder="" required >
							</div>
						</li>
						
						<li> 
							<label class="form-label">
							   Address
							   <span class="form-required"> * </span>
							</label>
							<div class="form-input add">
								<span class="form-sub-label">
									<input type="text" name="street_address" placeholder="Street Line 1 " required>
									<label class="form-sub-label1"></label>
								</span>
								<span class="form-sub-label">
									<input type="text" name="street_address2" placeholder="Street Line 2 " required>
									<label class="form-sub-label1"></label>
								</span>
								<span class="form-sub-label">
									<input type="text" name="city" placeholder=" City " required>
									<label class="form-sub-label1"></label>
								</span>
								<span class="form-sub-label">
									<input type="text" name="state" placeholder="State / Province" required>
									<label class="form-sub-label1"></label>
								</span>
								<span class="form-sub-label">
									<input type="text" name="zipcode" placeholder="Postal / Zip Code " required>
									<label class="form-sub-label1"></label>
								</span>
								<span class="form-sub-label">
									<input type="text" name="country" placeholder="Country" required>
									<label class="form-sub-label1"></label>
								</span>
							</div>
						</li>
						<li> 
							<label class="form-label">
							  Your Request
							   <span class="form-required"> * </span>
							</label>
							<div class="form-input">
								<select class="form-dropdown" name="gender" required>
									<option value="">&nbsp;</option>
									<option value="degree"> Food </option>
									<option value="degree"> Medicine </option>
									<option value="degree"> Water </option>
									<option value="degree"> Face Mask </option>
									
								</select>
							</div>
						</li>
						<li> 
							<div class="form-input2">
								<textarea rows="5" cols="20" name="textarea" placeholder='Additional Information you think we will need.'></textarea>
							
							</div>
						</li>
					</ul>
					<input type="submit" value="Submit Request">
				</form>	
			</div>
		</div>

	</div> -->
	</div>
</body>
</html>
